<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSpace - Creative Market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&family=Prompt:wght@600&display=swap');

        :root {
            --bg-color: #faf9f6; /* Off-white แบบ Minimalist สบายตา */
            --text-color: #2d3436;
            --accent-color: #6c5ce7;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* ล็อกไว้ก่อน */
        }

        /* --- INTRO ANIMATION --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color); /* ใช้สีเดียวกับเว็บหลัก */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }
        
        #animCanvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
        }

        .skip-hint {
            position: absolute;
            bottom: 50px;
            color: #b2bec3;
            font-family: 'Prompt', sans-serif;
            font-size: 24px; /* ใหญ่ขึ้น */
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            z-index: 10000;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* --- MAIN SITE --- */
        #main-site {
            display: none;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.25, 1, 0.5, 1);
            height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #ffffff;
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); /* เงาบางลง */
        }

        header h1 { margin: 0; font-family: 'Prompt', sans-serif; color: var(--accent-color); }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Form Style */
        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            margin-bottom: 50px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #636e72; }
        input, button { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #dfe6e9; box-sizing: border-box; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent-color); }
        button { background-color: var(--accent-color); color: white; border: none; cursor: pointer; font-weight: 600; margin-top: 10px; }
        button:hover { background-color: #5849be; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

        /* Card Style */
        .art-feed { display: flex; flex-direction: column; gap: 40px; padding-bottom: 50px; }

        .art-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .art-card:hover { transform: translateY(-5px); }

        @media (min-width: 768px) {
            .art-card { flex-direction: row; height: 320px; }
            .art-image { width: 55%; height: 100%; }
        }

        .art-image { width: 100%; height: 280px; object-fit: cover; }
        
        .art-info { padding: 30px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .art-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .art-title { font-size: 26px; font-family: 'Prompt', sans-serif; font-weight: 600; margin: 0; color: #2d3436; }
        
        .artist-badge { background-color: #f1f2f6; padding: 6px 12px; border-radius: 30px; font-size: 13px; color: #636e72; display: inline-block; margin-top: 8px; }

        .sales-stat { margin-top: 20px; font-size: 14px; color: #00b894; font-weight: 600; background: rgba(0, 184, 148, 0.1); padding: 8px 12px; border-radius: 8px; display: inline-block; }

        .art-price { font-size: 32px; color: var(--accent-color); font-weight: 700; margin-top: auto; font-family: 'Prompt', sans-serif; }

        .action-btn { background: transparent; border: none; cursor: pointer; font-size: 20px; color: #b2bec3; padding: 0; transition: 0.2s; }
        .action-btn:hover { color: #ff7675; }

        .editable:hover { background-color: #fffce3; outline: 1px dashed #ffeaa7; cursor: text; border-radius: 4px; padding: 0 5px; margin: 0 -5px; }
        
        .tooltip { font-size: 13px; color: #b2bec3; margin-bottom: 15px; font-style: normal; text-align: right; }

    </style>
</head>
<body>

    <div id="intro-overlay">
        <canvas id="animCanvas"></canvas>
        <div class="skip-hint">Spacebar for Skip</div>
    </div>

    <div id="main-site">
        <header>
            <h1>ArtSpace.</h1>
            <p>Marketplace for Creators</p>
        </header>

        <div class="container">
            
            <section class="upload-section">
                <h2 style="font-family:'Prompt'; font-weight:600; color:#2d3436;">Create New Listing</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label>Artist Name</label>
                        <input type="text" id="artistName" placeholder="Your name or alias" required>
                    </div>
                    <div class="form-group">
                        <label>Artwork Title</label>
                        <input type="text" id="artTitle" placeholder="Name of your masterpiece" required>
                    </div>
                    <div class="form-group">
                        <label>Price (THB)</label>
                        <input type="number" id="artPrice" placeholder="e.g. 5000" required>
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" id="artImage" accept="image/*" required>
                    </div>
                    <button type="submit">Publish Artwork</button>
                </form>
            </section>

            <section>
                <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:20px;">
                    <h2 style="font-family:'Prompt'; margin:0;">Latest Gallery</h2>
                    <p class="tooltip">*Click text to edit inline</p>
                </div>
                
                <div class="art-feed" id="gallery">
                    <div class="art-card">
                        <img src="https://images.unsplash.com/photo-1579783902614-a3fb39279c0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Art" class="art-image">
                        <div class="art-info">
                            <div class="art-header">
                                <div>
                                    <h3 class="art-title editable" contenteditable="true">Eternal Dream</h3>
                                    <div class="artist-badge">Artist: VanGogh_V2</div>
                                </div>
                                <button class="action-btn delete" onclick="deleteCard(this)"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <div>
                                <div class="sales-stat"><i class="fas fa-fire"></i> Trending: 12 Sales</div>
                            </div>
                            <div class="art-price editable" contenteditable="true">฿2,500</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- 1. ADVANCED ANIMATION LOGIC ---
        const canvas = document.getElementById('animCanvas');
        const ctx = canvas.getContext('2d');
        const introOverlay = document.getElementById('intro-overlay');
        const mainSite = document.getElementById('main-site');
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        
        // Configuration
        const ballRadius = 80; // ใหญ่ขึ้นสะใจ
        const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7']; // Palette สีพาสเทล
        const timeToHit = 100; // จำนวน Frame ที่จะให้วิ่งชนกัน (ยิ่งเยอะยิ่งช้า)
        let frameCount = 0;
        let phase = 'rolling'; // rolling -> exploding -> finished

        // สร้างลูกบอลแบบสุ่มทิศทาง แต่การันตีว่าชนกันตรงกลาง
        let balls = [];
        
        // Random Rotation Offset (หมุนแกนสุ่มทุกครั้งที่โหลด)
        const startAngleOffset = Math.random() * Math.PI * 2; 

        for(let i=0; i<4; i++) {
            // คำนวณตำแหน่งเริ่มต้น (อยู่นอกจอนิดหน่อย)
            const angle = startAngleOffset + (i * (Math.PI / 2)); // 90 องศาต่อลูก
            const dist = Math.max(window.innerWidth, window.innerHeight) * 0.7; // ระยะห่างจากกลางจอ
            
            const startX = cx + Math.cos(angle) * dist;
            const startY = cy + Math.sin(angle) * dist;

            // คำนวณ Velocity เพื่อให้ไปถึงจุดกึ่งกลางในเวลาที่กำหนด (timeToHit)
            const vx = (cx - startX) / timeToHit;
            const vy = (cy - startY) / timeToHit;

            balls.push({
                x: startX,
                y: startY,
                vx: vx,
                vy: vy,
                color: colors[i]
            });
        }

        let particles = [];

        function createExplosion() {
            // เพิ่มจำนวน Particle ให้ดูอลังการขึ้น
            for (let i = 0; i < 150; i++) {
                const color = balls[Math.floor(Math.random() * balls.length)].color;
                particles.push({
                    x: cx,
                    y: cy,
                    // สุ่มทิศทางระเบิดให้ดูธรรมชาติ (Liquid Feel)
                    vx: (Math.random() - 0.5) * 40, 
                    vy: (Math.random() - 0.5) * 40,
                    radius: Math.random() * 25 + 5, // สุ่มขนาด ใหญ่-เล็ก
                    color: color,
                    alpha: 1,
                    decay: Math.random() * 0.02 + 0.01 // อัตราการจางหายไม่เท่ากัน
                });
            }
        }

        function animate() {
            if (phase === 'finished') return;

            // Clear Canvas with transparency trail effect (optional smoothness)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (phase === 'rolling') {
                frameCount++;
                
                balls.forEach(ball => {
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    // Draw Ball with Shadow
                    ctx.save();
                    ctx.shadowColor = "rgba(0,0,0,0.1)";
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                    ctx.fillStyle = ball.color;
                    ctx.fill();
                    ctx.restore();
                });

                // เมื่อครบเวลาที่กำหนด ให้ระเบิด
                if (frameCount >= timeToHit) {
                    phase = 'exploding';
                    createExplosion();
                }
            }

            if (phase === 'exploding') {
                let activeParticles = 0;

                particles.forEach(p => {
                    if (p.alpha <= 0) return;
                    activeParticles++;

                    p.x += p.vx;
                    p.y += p.vy;
                    p.vx *= 0.9; // Friction
                    p.vy *= 0.9;
                    p.radius *= 0.94; // Shrink
                    p.alpha -= p.decay;

                    if (p.radius > 0.5 && p.alpha > 0) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.alpha;
                        ctx.fill();
                        ctx.globalAlpha = 1; // Reset Alpha
                    }
                });

                if (activeParticles < 10 && phase !== 'finished') {
                    enterSite();
                    return;
                }
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        // Start
        animate();

        // --- ENTER SITE LOGIC ---
        let isEntered = false;
        function enterSite() {
            if (isEntered) return;
            isEntered = true;
            phase = 'finished';
            cancelAnimationFrame(animationFrameId);

            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                mainSite.style.display = 'block';
                document.body.style.overflowY = 'auto'; 
                
                // Trigger Fade In
                setTimeout(() => {
                    mainSite.style.opacity = '1';
                }, 50);
            }, 800);
        }

        // Spacebar Skip
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                enterSite();
            }
        });

        // --- 2. UPLOAD & GALLERY LOGIC ---
        const form = document.getElementById('uploadForm');
        const gallery = document.getElementById('gallery');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const artist = document.getElementById('artistName').value;
            const title = document.getElementById('artTitle').value;
            const price = document.getElementById('artPrice').value;
            const imageFile = document.getElementById('artImage').files[0];

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    const newCard = document.createElement('div');
                    newCard.classList.add('art-card');
                    // Add animation class
                    newCard.style.animation = "pulse 0.5s ease";
                    
                    newCard.innerHTML = `
                        <img src="${imageUrl}" alt="${title}" class="art-image">
                        <div class="art-info">
                            <div class="art-header">
                                <div>
                                    <h3 class="art-title editable" contenteditable="true">${title}</h3>
                                    <div class="artist-badge">Artist: ${artist}</div>
                                </div>
                                <button class="action-btn delete" onclick="deleteCard(this)"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <div>
                                <div class="sales-stat"><i class="fas fa-bolt"></i> New Arrival</div>
                            </div>
                            <div class="art-price editable" contenteditable="true">฿${Number(price).toLocaleString()}</div>
                        </div>
                    `;
                    gallery.prepend(newCard);
                    form.reset();
                };
                reader.readAsDataURL(imageFile);
            }
        });

        function deleteCard(btn) {
            if(confirm('Are you sure you want to remove this artwork?')) {
                const card = btn.closest('.art-card');
                card.style.transform = "scale(0.9) translateY(20px)";
                card.style.opacity = "0";
                setTimeout(() => card.remove(), 300);
            }
        }
    </script>
</body>
</html>
